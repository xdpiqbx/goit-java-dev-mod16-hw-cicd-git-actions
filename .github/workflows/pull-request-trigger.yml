name: learn-github-actions

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - uses: gradle/wrapper-validation-action@v1
      - name: Test with Gradle
        run: ./gradlew test